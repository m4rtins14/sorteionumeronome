<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio de nomes e números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="app">
        <section class="sorteio">
            <div class="container">
                <h2>SORTEAR NOMES</h2>
                <div class="linha"></div>
                <div class="formulario container">
                    <label for="entradaNomes">Adicione os nomes para o sorteio!</label>
                    <textarea id="entradaNomes">Adicione os nomes separados por vírgula. ex:(Juliana, Martins)</textarea>
                    <button class="sortear">SORTEAR</button>
                </div>
                <div class="resultado">
                    <p>Resultado</p>
                </div>
            </div>
            <div class="proximo">
                <a href="http://127.0.0.1:5503/index.html">sortear numero</a>
            </div>
        </section>
    </main>

    <script src="main.js"></script>
    
    
</body>
</html>
